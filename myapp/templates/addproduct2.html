<!DOCTYPE HTML>
{% extends 'basics.html' %}

{% load static %}

{% block title %} Add Product{% endblock %}

{% block js %} {% endblock %}
{% block body %}

		<div id="colorlib-contact">
			<div class="container">
				<div class="row">
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="contact-wrap">
							<h3>Add Product</h3>
							<form action="insertproduct" method="post" class="contact-form" enctype="multipart/form-data">{% csrf_token %}
								<div class="row">
									<div class="col-sm-12">
										<div class="form-group">
											<label for="productname">Product Name</label>
											<input type="text" name="prodname" id="productname" class="form-control" placeholder="Enter Product Name..">
										</div>
									</div>
									<div class="w-100"></div>
									<div class="col-sm-12">
										<div class="form-group">
											<label for="productPrice">Product Price:</label>
                							<input type="number" name="prodprice" class="form-control" id="productPrice" placeholder="Enter Product Price.." required>
										</div>
									</div>
									<div class="w-100"></div>
									<div class="col-sm-12">
										<div class="form-group">
											<label for="Category">Product Catergory:</label>
												<select name="prodcategory" id="Category" class="form-control" required>
													<option value="">Select Category</option>
													<option value="2">Men</option>
													<option value="3">Women</option>
												</select>
										</div>
									</div>
									<div class="col-sm-12">
										<div class="form-group">
											<label for="productstock">Product Stock:</label>
                							<input type="number" name="prodstock" class="form-control" id="productstock" required>
										</div>
									</div>
									<div class="col-sm-12">
										<div class="form-group">
											<label for="description">Product Description:</label>
											<textarea name="proddesc" id="description" cols="30" rows="10" class="form-control"></textarea>
										</div>
									</div>
									<div class="w-100"></div>
									<div class="col-sm-12">
										<div class="form-group">
											<label for="productImage">Product Image:</label>
											<input type="file" name="prodimage" class="form-control-file" id="productImage" accept="image/*" required>
										</div>
									</div>
									<div class="w-100"></div>
									<div class="col-sm-12">
										<div class="form-group">
											<input type="submit" value="Submit" class="btn btn-primary">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

{% endblock %}
</body>
</html>
